<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
</head>
<body>
    <form action="{{url_for('cadastrar')}}" method="post">
        <input type="text" name="nome" placeholder="Nome" value="{{request.form['nome']}}">
        {% with error = get_flashed_messages()  %}
        <span class="warning">{{error[0]}}</span>    
        {% endwith %}   
        <button>Enviar</button>
    </form>

</body>
</html>
